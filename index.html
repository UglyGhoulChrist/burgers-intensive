<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Бургер Чеддер">
    <meta name="keywords" content="Бургер, Чеддер">
    <meta name="author" content="Роман Чернов">
    <meta name="copyright" content="Роман Чернов">
    <meta name="address" content="https://itlogia.ru/">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Бургер Чеддер</title>
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img class="logo-img" src="./images/Logo.webp" alt="Logo">
                </div>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a class="menu-link" href="#">Почему у нас</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="#">Меню бургеров</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="#">Оформление заказа</a>
                        </li>
                    </ul>
                </nav>
                <div class="currency" title="Изменить валюту">$</div>
            </div>
        </header>

        <main class="main-content">
            <section class="container">
                <div class="main-info">
                    <span class="main-small-info">Новое меню</span>
                    <h1 class="main-title">Бургер Чеддер</h1>
                    <p class="main-text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться
                        отличным
                        вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
                    </p>
                    <div class="main-action">
                        <button class="button">Смотреть меню</button>
                    </div>
                </div>
                <img class="main-image" src="./images/main-burger.webp" alt="Биг Бургер">
            </section>
        </main>
    </div>
</body>

</html>
